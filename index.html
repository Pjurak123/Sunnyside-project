<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sunnyside</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/images/favicon-32x32.png" />
    <!-- Google font link -->
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&family=Fraunces:wght@700;900&display=swap"
      rel="stylesheet"
    />
    <!-- jQuery link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Extermal CSS file -->
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header class="container">
          <div class="navigation-container">
            <nav class="nav">
              <a href="#"><img src="/images/logo.svg" alt="logo-img" /></a>
              <ul class="nav-list">
                <li class="icon">
                  <img src="/images/icon-hamburger.svg" alt="hamburger-menu" />
                </li>
                <li class="nav-item">About</li>
                <li class="nav-item">Services</li>
                <li class="nav-item">Projects</li>
                <li class="nav-item">Contact</li>
              </ul>
            </nav>
          </div>
          <div class="header-section">
            <h1 class="header-h1">WE ARE CREATIVES</h1>
            <img
              src="/images/icon-arrow-down.svg"
              alt="arrow-down"
              class="arrow-image"
            />
          </div>
        
      </div>
    </header>

    <section class="brand-container">
      <div class="text-container">
        <h2 class="brand__h2">Transform your brand</h2>
        <p class="brand__p">We are a full-service creative agency specializing in helping brands grow fast. Engage your clients through compelling visuals that do most of the marketing for you.</p>
        <a href="#" class="brand__a">Learn more</a>
      </div>
      <div class="egg-container">
        <img src="/images/mobile/image-transform.jpg" alt="egg-image" class="egg-image">
      </div>

    </section>

    <script src="index.js"></script>
  </body>
</html>
